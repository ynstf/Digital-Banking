<div class="p-3">
    <div class="card">
        <div class="card-header">Login</div>
        <div class="card-body">
            <form [formGroup]="formLogin" (ngSubmit)="handelLogin()">
                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" id="form2Example1" class="form-control" formControlName="username"/>
                    <label class="form-label" for="form2Example1">Username</label>
                </div>

                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" id="form2Example2" class="form-control" formControlName="password" />
                    <label class="form-label" for="form2Example2">Password</label>
                </div>


                <!-- Submit button -->
                <button class="btn btn-primary btn-block mb-4">Sign in</button>
            </form>
        </div>
    </div>
</div>
