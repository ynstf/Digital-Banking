<div class="container">
  <form class="form" [formGroup]="newCustomerFormGroup" (ngSubmit)="handleSaveCustomer()" autocomplete="off">
    <div class="control">
      <h1>New Customer</h1>
    </div>

    <div class="control block-cube block-input">
      <input 
        type="text" 
        formControlName="name" 
        placeholder="Customer Name"
      />
      <div class="bg-top">
        <div class="bg-inner"></div>
      </div>
      <div class="bg-right">
        <div class="bg-inner"></div>
      </div>
      <div class="bg">
        <div class="bg-inner"></div>
      </div>
    </div>

    <!-- Name validation error -->
    <div *ngIf="newCustomerFormGroup.controls['name'].touched && 
                newCustomerFormGroup.controls['name'].errors && 
                newCustomerFormGroup.controls['name'].errors!['required']" 
         class="alert alert-danger" role="alert">
      <span class="error-icon">âš </span>
      Name is Required
    </div>

    <div class="control block-cube block-input">
      <input 
        type="email" 
        formControlName="email" 
        placeholder="Email Address"
      />
      <div class="bg-top">
        <div class="bg-inner"></div>
      </div>
      <div class="bg-right">
        <div class="bg-inner"></div>
      </div>
      <div class="bg">
        <div class="bg-inner"></div>
      </div>
    </div>

    <!-- Email validation error -->
    <div *ngIf="newCustomerFormGroup.controls['email'].touched && 
                newCustomerFormGroup.controls['email'].errors && 
                newCustomerFormGroup.controls['email'].errors!['email']" 
         class="alert alert-danger" role="alert">
      <span class="error-icon">âœ‰</span>
      Email is not valid
    </div>

    <button 
      type="submit" 
      class="btn block-cube block-cube-hover" 
      [disabled]="!newCustomerFormGroup.valid"
    >
      <div class="bg-top">
        <div class="bg-inner"></div>
      </div>
      <div class="bg-right">
        <div class="bg-inner"></div>
      </div>
      <div class="bg">
        <div class="bg-inner"></div>
      </div>
      <div class="text">
        <span class="btn-icon">ðŸ’¾</span>
        Save Customer
      </div>
    </button>

    <!-- Success indicator (you can add this to your component logic) -->
    <div class="form-footer">
      <div class="tech-lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </div>
  </form>
</div>
