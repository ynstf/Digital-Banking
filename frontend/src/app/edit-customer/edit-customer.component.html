<!-- src/app/edit-customer/edit-customer.component.html -->
<app-navbar></app-navbar>
<div class="container">
<div class="card col-md-6 offset-3 mt-4">
    <div class="card-header">Modifier le client #{{ customerId }}</div>
    <div class="card-body">
    <form [formGroup]="customerForm" (ngSubmit)="handleSaveCustomer()">
        <div class="mb-3">
        <label class="form-label">Nom :</label>
        <input type="text" formControlName="name" class="form-control">
        <div *ngIf="customerForm.get('name')?.touched && customerForm.get('name')?.invalid" class="text-danger">
            Nom requis
        </div>
        </div>
        <div class="mb-3">
        <label class="form-label">Email :</label>
        <input type="email" formControlName="email" class="form-control">
        <div *ngIf="customerForm.get('email')?.touched && customerForm.get('email')?.invalid" class="text-danger">
            Adresse email invalide
        </div>
        </div>
        <button [disabled]="customerForm.invalid" class="btn btn-primary">Enregistrer</button>
        <button type="button" class="btn btn-secondary ms-2" (click)="router.navigateByUrl('/customers')">
        Annuler
        </button>
    </form>
    <div *ngIf="errorMessage" class="alert alert-danger mt-2">{{ errorMessage }}</div>
    </div>
</div>
</div>
