<div class="container mt-4">
  <div class="cyber-card">
    <div class="cyber-card-header">
      <strong>User List</strong>
    </div>
    <div class="cyber-card-body">
      <table class="cyber-table">
        <thead>
          <tr>
            <th>Username</th>
            <th>Roles</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.username }}</td>
            <td>{{ user.roles.join(', ') }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
